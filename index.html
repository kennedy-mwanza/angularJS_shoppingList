<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Shopping List</title>
</head>
<body>

    <div ng-app = "myApp" ng-controller = "myCtrl">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              My Shopping List
            </div>
            <ul class="list-group list-group-flush" ng-repeat = "i in items">
              <li class="list-group-item"> {{i}} <span id ="cancel" ng-click = "removeItem($index)">&times;</span></li>
            </ul>
            <div class="card-footer">
                <input type="text" name="" id="" class="form-control" ng-model = "addMe">

                <button class="btn btn-success" ng-click ="addItem()" >Add</button>
                <div class="error">
                   <small>{{errortext}}</small> 
                </div>
            </div>
          </div>
    </div>


    <script src="myApp.js"></script>
    <script src="myCtrl.js"></script>
</body>
</html>
